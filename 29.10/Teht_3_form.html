<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series info card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 300px;
            border: 1px solid #333;
            padding: 15px;
            background-color: white;
        }
        .movie-card {
            margin-top: 20px;
            border: 1px solid #333;
            padding: 15px;
            font-size: 14px;
            line-height: 1.5;
        }
        .movie-card h2 {
            font-size: 18px;
            margin: 0;
            padding: 0;
        }
        .star-rating {
            color: #FFD700;
        }
        .checkbox {
            display: inline-block;
            font-size: 18px;
            font-weight: bold;
            float: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Manga details</h2>
        <form id="movieForm">
            <label for="series">Series:</label><br>
            <input type="text" id="series" name="series" required><br><br>

            <label for="Writer">Writer:</label><br>
            <input type="text" id="Writer" name="Writer" required><br><br>

            <label for="country">Country of Release:</label><br>
            <select id="country" name="country">
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="Japan">Japan</option>
                <option value="Finland">Finland</option>
                <!-- Add more options as needed -->
            </select><br><br>

            <label for="releaseDate">Release Date:</label><br>
            <input type="date" id="releaseDate" name="releaseDate" required><br><br>

            <label>Genre:</label><br>
            <input type="radio" id="sciFi" name="genre" value="Science Fiction" checked>
            <label for="sciFi">Science Fiction</label><br>
            <input type="radio" id="fantasy" name="genre" value="Fantasy">
            <label for="fantasy">Fantasy</label><br>
            <input type="radio" id="action" name="genre" value="Action">
            <label for="action">Action</label><br><br>

            <label for="synopsis">Synopsis:</label><br>
            <textarea id="synopsis" name="synopsis" rows="3" required></textarea><br><br>

            <label for="Reasoning">Reasoning:</label><br>
            <textarea id="Reasoning" name="Reasoning" rows="3" required></textarea><br><br>

            <label for="rating">Rating:</label><br>
            <input type="number" id="rating" name="rating" min="1" max="5" required><br><br>

            <label for="seen">Seen:</label>
            <input type="checkbox" id="seen" name="seen"><br><br>

            <button type="button" onclick="displayManga()">Submit</button>
        </form>

        <div id="mangaCard" class="movie-card" style="display: none;">
            <div class="checkbox">✔️</div>
            <h2 id="displayseries"></h2>
            <p id="displayWriter"></p>
            <p id="displayCountryDate"></p>
            <p id="displayGenre"></p>
            <p id="displayRating" class="star-rating"></p>
            <p id="displaySynopsis"></p>
            <p id="displayReasoning"></p>
        </div>
    </div>

    <script>
        function displayManga() {
            // Get form values
            const series = document.getElementById('series').value;
            const Writer = document.getElementById('Writer').value;
            const country = document.getElementById('country').value;
            const releaseDate = document.getElementById('releaseDate').value;
            const genre = document.querySelector('input[name="genre"]:checked').value;
            const synopsis = document.getElementById('synopsis').value;
            const Reasoning = document.getElementById('Reasoning').value;
            const rating = document.getElementById('rating').value;
            const seen = document.getElementById('seen').checked;

            // Display movie details
            document.getElementById('displayseries').innerText = series;
            document.getElementById('displayWriter').innerText = Writer;
            document.getElementById('displayCountryDate').innerText = `${country} - ${releaseDate}`;
            document.getElementById('displayGenre').innerText = genre;
            document.getElementById('displayRating').innerText = '★'.repeat(rating);
            document.getElementById('displaySynopsis').innerText = synopsis;
            document.getElementById('displayReasoning').innerText = Reasoning;

            // Show/hide seen checkbox
            document.querySelector('.checkbox').style.display = seen ? 'block' : 'none';

            // Display the movie card
            document.getElementById('mangaCard').style.display = 'block';
        }
    </script>
</body>
</html>
